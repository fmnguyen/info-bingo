<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bingo Info Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

	<div class='login'>
		<h1 class='fadeInUp animatedSlow'>What's your nickname?</h1>
		<div id="name-input" class='fadeInUp animatedSlow'>
			<input id='submit-username' type= 'text' name='username' maxlength='15' autocomplete='off'>
		</div>
	</div>

	<div class='game-content'>
		<div class='game-container'>
			<div class='grid-container'>
			</div>
		</div>
	</div>

	<div class='chat-container'>
		<ul id='messages'></ul>
		<div class='message-input'>
			<textarea id='submit-message' placeholder='Send a message' name='chat-message'></textarea>
		</div>
	</div>

	<script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
