<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bingo Info Style - Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
</head>
<body>
	<div class='login'>
		<h1 class='fadeInUp animatedSlow'>Hey Admin!</h1>
		<h2 class='fadeInUp animatedSlow'>Login</h2>
		<div id="admin-login" class='fadeInUp animatedSlow'>
			<input class='admin-password' type='password' name='password'>
		</div>
	</div>
	<div class='game-content'>
		<div class='admin-tiles-container'>
			<div class='admin-grid-container'></div>
		</div>
	</div>
	<div class='chat-container'>
		<div class='chat-header'>
			<span>ADMIN</span>
		</div>
		<ul id='messages'></ul>
		<div class='message-input'>
			<textarea id='submit-message' placeholder='Send a message' name='chat-message'></textarea>
		</div>
	</div>
	<script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.min.js"></script>
</body>
</html>
