<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bingo Info Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.min.css">
</head>
<body>
	<div class='login'>
		<h1 class='fadeInUp animatedSlow'>What's your nickname?</h1>
		<div id="name-input" class='fadeInUp animatedSlow'>
			<input id='submit-username' type= 'text' name='username' maxlength='15' autocomplete='off'>
		</div>
	</div>
	<div class='game-content'>
		<img class='img-header' src='/assets/img/am.png' alt'Bingo Professors' />
		<div class='game-container'>
			<div class='grid-container'>
			</div>
		</div>
	</div>
	<div class='chat-container'>
		<div class='chat-header'>
			<span>BINGO</span>
		</div>
		<ul id='messages'></ul>
		<div class='message-input'>
			<textarea id='submit-message' placeholder='Send a message' name='chat-message'></textarea>
		</div>
	</div>
	<script>window.jQuery || document.write('<script src="/assets/js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/main.min.js"></script>
</body>
</html>
